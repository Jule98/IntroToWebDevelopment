<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<title>Contact Us</title>
	<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Cinzel:700&display=swap" rel="stylesheet">
	
	<!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/download/  -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<style>
		input{
			padding: 8px 8px;
			margin: 12px 0;
		}
	
		input[type=text] {
			border: 2px solid #2d3142;
			width: 50%;
			box-sizing: border-box;
		}
		
		input[type=submit] {
			font-size: 1.2em;
			background-color: #b0d7ff;
			color: #2d3142;
			padding: 4px 8px;
		}
		
		type=textarea {
			width: 50%;
			height: 200px;
			box-sizing: border-box;
			border: 2px solid #2d3142;
			border-radius: 3px;
			resize: none;
		}
	
		.required{
			font-weight:bold;
		}
		
	</style>
	<script>
		function validateForm() {
			var name = document.forms["contactForm"]["name"].value;
			if (name == "") {
				alert("Name is missing");
				return false;
			}
			
			var email = document.forms["contactForm"]["email"].value;
			if (email == "") {
				alert("Email is missing");
				return false;
			}
			
			var m = document.getElementById("m").checked;
			var t = document.getElementById("t").checked;
			var w = document.getElementById("w").checked;
			var th = document.getElementById("th").checked;
			var f = document.getElementById("f").checked;
			if (!m && !t && !w && !th && !f) {
				alert("Days for contact are missing");
				return false;
			}
		}
	</script>
	
	<!--For Home Icon-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>

<body>

<noscript>
	Note: This webpage is best viewed with javascript enabled
</noscript>

	<div class="container-fluid">
		<header>
			<h1>Lighthouse Harbor Cafe</h1>
		</header>

		<nav>
			<a class="btn badge-pill" href="index.html"><div class="home-image"><i class="glyphicon glyphicon-home"></i></div></a>
			<a class="btn badge-pill" href="menu.html">Menu</a>
			<a class="btn badge-pill" href="contact.html">Contact Us</a>
		</nav>
		
		<form id="contactForm" onsubmit="return validateForm()">
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label required">Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name"></br>
				</div>	
			</div>
			
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label required">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="email"><br />
				</div>
			</div>

			<div class="form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Phone:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone"><br />
				</div>	
			</div>	
			
			<div class="form-group row">
				<label for="inquiry" class="col-sm-2 col-form-label required">Reason for Inquiry:</label>
				<div class="col-sm-10">
					<select id="inquiry" class="form-control">
					<option value="catering" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
					</select><br />
				</div>	
			</div>	
			
			<div class="form-group row">
				<label for="info" class="col-sm-2 col-form-label">Additional Information:</label>
				<div class="col-sm-10">
					<textarea id="info" class="form-control" rows="4"></textarea>
				</div>	
			</div>	
			
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Have you been to the retaurant?</legend>
					<div class="col-sm-10">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="notBeen" value="no">		
							<label class="form-check-label" for="notBeen">No</label>
						</div>	
				
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="been" value="yes">
							<label class="form-check-label" for="been">Yes</label>
						</div>
					</div>	
				</div>	
			</fieldset>
			
			<div class="form-group row">
				<div class="col-sm-2 required">Best days to contact you:</div>
				<div class="col-sm-10">
					<div class="form-check form-check-inline">					
						<input class="form-check-input" type="checkbox" id="m">
						<label class="form-check-label" for="m" value="m">M</label>
					</div>	
						
					<div class="form-check form-check-inline">					
						<input class="form-check-input" type="checkbox" id="t">
						<label class="form-check-label" for="t" value="t">T</label>
					</div>		
					
					<div class="form-check form-check-inline">					
						<input class="form-check-input" type="checkbox" id="w">
						<label class="form-check-label" for="w" value="w">W</label>
					</div>	
					
					<div class="form-check form-check-inline">					
						<input class="form-check-input" type="checkbox" id="th">
						<label class="form-check-label" for="th" value="th">Th</label>
					</div>	
					
					<div class="form-check form-check-inline">					
						<input class="form-check-input" type="checkbox" id="f">
						<label class="form-check-label" for="f" value="f">F</label>
					</div>	
				</div>
			</div>	
			
			<div class="form-group row">
				<div class="col-sm-10">
				  <button type="submit" class="btn btn-primary">Send Request</button>
				</div>
			</div>
		
		</form>
		<footer>
				<p>745 Grand Ave, Freeport, SC, 29407</p>
				<p>(802)-573-9684</p>
		</footer>
	</div>
	


</body>

</html>
